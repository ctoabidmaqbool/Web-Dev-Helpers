<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            background-color: #330033;
            position: relative;
            min-height: 100%;
            top: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #000;
        }
    </style>

    <style>
        p.hello {
            font-size: 12px;
            color: darkgray;
        }

        #google_language_translator,
        #flags {
            text-align: left;
        }

        #google_language_translator {
            clear: both;
        }

        #flags {
            width: 165px;
        }

        #flags a {
            display: inline-block;
            margin-right: 2px;
        }

        #google_language_translator {
            width: auto !important;
        }

        div.skiptranslate.goog-te-gadget {
            display: inline !important;
        }

        .goog-tooltip {
            display: none !important;
        }

        .goog-tooltip:hover {
            display: none !important;
        }

        .goog-text-highlight {
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }

        #google_language_translator select.goog-te-combo {
            color: #ffffff;
        }

        div.skiptranslate {
            display: none !important;
        }

        body {
            top: 0px !important;
        }

        #goog-gt- {
            display: none !important;
        }

        font font {
            background-color: transparent !important;
            box-shadow: none !important;
            position: initial !important;
        }

        #glt-translate-trigger {
            bottom: auto;
            top: 0;
        }

        .tool-container.tool-top {
            top: 50px !important;
            bottom: auto !important;
        }

        .tool-container.tool-top .arrow {
            border-color: transparent transparent #d0cbcb;
            top: -14px;
        }

        #glt-translate-trigger>span {
            color: #ffffff;
        }

        #glt-translate-trigger {
            background: #32ad01;
        }

        .goog-te-gadget .goog-te-combo {
            width: 100%;
        }

        #google_language_translator .goog-te-gadget .goog-te-combo {
            background: #000000;
            border: 0 !important;
        }
    </style>
</head>

<body>
    <div id="about" class="container">
        <h1>About</h1>
        <p>Translate this page to another language:</p>
        <div id="google_translate_element"></div>
        <br>
        <p>Made by Marcus Alder 2015/2016.</p>
    </div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                // layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false,
                includedLanguages: 'en,it',
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
